<section class="">
  <header><h2>Board Messages</h2></header>
  <div class="flex justify-center">
    <div class="bg-amber-400/55  max-w-[80%] w-full p-2 rounded-t-xl">
      <ul class=" w-full py-4 space-y-4 min-h-16">
        @for (message of messages; track $index) {
          <li msg-item class="w-full" msgText="{{message.body}}"></li>
        }
      </ul>
    </div>
    
  </div>

  <div class="flex justify-center">
    <div new-msg-form
      class="max-w-[80%] w-full">
    </div>
  </div>
  
  
  
</section>
