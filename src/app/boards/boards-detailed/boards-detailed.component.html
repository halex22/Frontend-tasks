


<section class="">
  <header><h2>Board Messages</h2></header>
  <div class="flex justify-center">
    <div class="bg-amber-400/55  max-w-[80%] w-full p-2 rounded-t-xl">
      <ul class=" w-full py-4 space-y-4 min-h-16">
        @for (message of messages; track $index) {
          <li class="w-full">
            <div class="flex space-x-1">
              <img src="/images/Sample_User_Icon.png" alt="" class="rounded-full border-1 size-4">
              <div class="bg-white rounded-2xl relative">
                <div class="absolute bg-white w-4 h-3 top-0 left-0"></div>
                <div>
                  <span class="px-4">{{message.body}}</span>
                </div>
              </div>
            </div>
          </li>
        }
      </ul>
    </div>
    
  </div>

  <div class="flex justify-center">
    <div class="max-w-[80%] w-full">
      <form action="" >
        <textarea name="" id="" class="w-full border-1 rounded-b-xl border-amber-500 px-1" placeholder=""></textarea>
      </form>
      <button class="border-1 px-4 py-2">Send</button>
    </div>
  </div>
  
  
  
</section>
